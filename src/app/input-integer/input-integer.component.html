<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <button (click)="downQuantity()" class="btn btn-primary btn-sm">-</button>
        </div>
        <span class="badge badge-secondary">{{quantity}}</span>
        <div class="input-group-append">
            <button (click)="upQuantity()" class="btn btn-primary btn-sm">+</button>
        </div>
    </div>
</div>
